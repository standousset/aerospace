# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
  'exec-and-forget borders'
]

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changesIue#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# Possible values: (qwerty|dvorak|colemak)
# See I	
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal  =   8
    inner.vertical    =   8
    outer.left        =   4
    outer.bottom      =   4
    outer.top         =   3
    outer.right       =   4

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    alt-enter = 'macos-native-fullscreen'
    alt-shift-enter = 'layout floating tiling'

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-period        =    'layout tiles horizontal vertical'                      # , in Ergol
    alt-shift-period  =    'layout accordion horizontal vertical'                  # , in Ergol
    alt-t             =    'close'                                                 # w in Ergol
    alt-shift-t       =    'close-all-windows-but-current --quit-if-last-window'   # w in Ergol

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-n             =    'focus-back-and-forth'                                  # maps to . in Ergol
    alt-shift-n       =    'workspace-back-and-forth'                              # maps to . in Ergol

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-c             =     'move-node-to-monitor --wrap-around next'              # maps to - in Ergol
    alt-shift-c       =     'move-workspace-to-monitor --wrap-around next'              # maps to - in Ergol

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-h             =     'focus left'
    alt-j             =     'focus down'
    alt-k             =     'focus up'
    alt-l             =     'focus right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-h       =     'move left'
    alt-shift-j       =     'move down'
    alt-shift-k       =     'move up'
    alt-shift-l       =     'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-shift-s       =     'resize smart -100'                                   # maps to s in Ergol
    alt-s             =     'resize smart +100'                                         # maps to s in Ergol

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace

    # First row
    alt-q             =     'workspace Q'                                             
    alt-w             =     'workspace C'                                                                                      
    alt-e             =     'workspace O'                                               
    alt-r             =     'workspace P'
    # alt-t = 'workspace W'
    alt-y             =     'workspace J'
    alt-u             =     'workspace M'                                             # attributed to moving to workspace
    alt-i             =     'workspace D'
    alt-o             =     'workspace deadKey'
    alt-p             =     'workspace Y'
    
    # Second row
    alt-a             =     'workspace A'
    # alt-s = 'workspace S'                                               # attributed to resizing
    alt-d             =     'workspace E'
    alt-f             =     'workspace N'
    alt-g             =     'workspace F'
    # alt-h           =     'workspace L'
    # alt-j           =     'workspace R'
    # alt-k           =     'workspace T'
    # alt-l           =     'workspace I'
    alt-semicolon     =     'workspace U'

    # Third row
    alt-z             =     'workspace Z'
    alt-x             =     'workspace X'
    # alt-c           =     'workspace -'
    alt-v             =     'workspace V'
    alt-b             =     'workspace B'
    # alt-n           =     'workspace .'                                               # attributed to back-and-forth
    alt-m             =     'workspace H'
    alt-comma         =     'workspace G'
    # alt-period      =     'workspace ,'
    alt-slash         =     'workspace K'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
 
    # First row
    alt-shift-q       =     'move-node-to-workspace Q'                                             
    alt-shift-w       =     'move-node-to-workspace C'                                                                                      
    alt-shift-e       =     'move-node-to-workspace O'                                               
    alt-shift-r       =     'move-node-to-workspace P'
    # alt-shift-t     =     'move-node-to-workspace W'                                              # attributed to closing windows
    alt-shift-y       =     'move-node-to-workspace J'
    alt-shift-u       =     'move-node-to-workspace M'
    alt-shift-i       =     'move-node-to-workspace D'
    alt-shift-o       =     'move-node-to-workspace deadKey'
    alt-shift-p       =     'move-node-to-workspace Y'
    
    # Second row
    alt-shift-a       =     'move-node-to-workspace A'
    # alt-shift-s     =     'move-node-to-workspace S'                                               # attributed to resizing
    alt-shift-d       =     'move-node-to-workspace E'
    alt-shift-f       =     'move-node-to-workspace N'
    alt-shift-g       =     'move-node-to-workspace F'
    # alt-shift-h     =     'move-node-to-workspace L'
    # alt-shift-j     =     'move-node-to-workspace R'
    # alt-shift-k     =     'move-node-to-workspace T'
    # alt-shift-l     =     'move-node-to-workspace I'
    alt-shift-semicolon = 'move-node-to-workspace U'

    # Third row
    alt-shift-z       =     'move-node-to-workspace Z'
    alt-shift-x       =     'move-node-to-workspace X'
    # alt-shift-c     =     'move-node-to-workspace -'
    alt-shift-v       =     'move-node-to-workspace V'
    alt-shift-b       =     'move-node-to-workspace B'
    # alt-shift-n     =     'move-node-to-workspace .'                                               # attributed to back-and-forth
    alt-shift-m       =     'move-node-to-workspace H'
    alt-shift-comma   =     'move-node-to-workspace G'
    # alt-shift-period =    'move-node-to-workspace ,'
    alt-shift-slash   =     'move-node-to-workspace K'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-0       =     'mode service'


[[on-window-detected]]
    if.app-id         =     'com.haystacksoftware.Arq'
    run               =     'move-node-to-workspace A'

[[on-window-detected]]
    if.app-id         =     'com.brave.Browser'
    run               =     'move-node-to-workspace B'

[[on-window-detected]]
    if.app-id         =     'com.mitchellh.ghostty'
    run = [
      # FIX: this is a workaround for https://github.com/nikitabobko/AeroSpace/issues/68
      # this was also observed in:
      # - https://github.com/ghostty-org/ghostty/issues/1840
      # - https://github.com/ghostty-org/ghostty/issues/2006
      "layout floating",
      "move-node-to-workspace T",
    ]

[[on-window-detected]]
    if.app-id         =     'md.obsidian'
    run               =     'move-node-to-workspace O'

[[on-window-detected]]
    if.app-id         =     'notion.id'
    run               =     'move-node-to-workspace N'

[[on-window-detected]]
    if.app-id         =     'com.google.Chrome'
    run               =     'move-node-to-workspace C'

[[on-window-detected]]
    if.app-id         =     'notion.id'
    run               =     'move-node-to-workspace N'

[[on-window-detected]]
    if.app-id         =     'org.videolan.vlc'
    run               =     'move-node-to-workspace M'

[[on-window-detected]]
    if.app-id         =     'org.qbittorrent.qBittorrent'
    run               =     'move-node-to-workspace Q'

[[on-window-detected]]
    if.app-id         =     'com.apple.Terminal'
    run               =     'move-node-to-workspace Z'

[[on-window-detected]]
    if.app-id         =     'com.apple.systempreferences'
    run               =     'move-node-to-workspace P'

[[on-window-detected]]
    if.app-id         =     'com.apple.finder'
    run               =     'move-node-to-workspace F'

[[on-window-detected]]
    if.app-id         =     'com.microsoft.VSCode'
    run               =     'move-node-to-workspace V'

[[on-window-detected]]
    if.app-id         =     'dev.warp.Warp-Stable'
    run               =     'move-node-to-workspace deadKey'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']

